gpu_limit: 2
accelerate_config: ""
env_vars:
  GIT_TOKEN:
    secret_name: aryo-secrets
    key: aryo-git-token
  WANDB_API_KEY:
    secret_name: aryo-secrets
    key: aryo-wandb-api-key
  HF_DOWNLOAD_TOKEN:
    secret_name: aryo-secrets
    key: aryo-hf-download-token
  HF_UPLOAD_TOKEN:
    secret_name: aryo-secrets
    key: aryo-hf-upload-token
  HF_USERNAME:
    secret_name: aryo-secrets
    key: aryo-hf-username
image: aryopg/nli4ct:latest
runs:
  - experiment: cot_1_shot/mistrallite_7b retriever=bm25
    gpu_product: NVIDIA-A100-SXM4-40GB
  - experiment: cot_late_2_shot/mistral_7b_instruct retriever=bm25
    gpu_product: NVIDIA-A100-SXM4-40GB